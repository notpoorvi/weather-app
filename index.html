<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <video autoplay loop muted class="background-video">
        <source src="clouds-loop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <nav class="navbar navbar-expand-lg" style="background-color: #eeeeee;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Weather App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" id="city" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <main>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" id="card">
                    <div class="card" id="main-card" style="width: 45rem;">
                        <div class="card-body container">
                            <h1 class="card-title my-4">Weather in <span id="cityName"></span></h1>
                            <img id="cityImage" src="" class="card-img-top">
                            <div class="main-container">
                                <ul class="card-text" id="card-text1">
                                    <li><b>Max Temp: </b><span id="max_temp"></span></li>
                                    <li><b>Min Temp: </b><span id="min_temp"></span></li>
                                    <li><b>Feels Like: </b><span id="feels_like"></span></li>
                                    <li><b>Humidity: </b><span id="humidity"></span>%</li>
                                </ul>
                                <ul class="card-text" id="card-text2">
                                    <li><b>Wind Speed: </b><span id="wind_speed"></span> km/h</li>
                                    <!-- <li><b>Sunrise Time: </b><span id="sunrise"></span></li>
                                <li><b>Sunset Time: </b><span id="sunset"></span></li> -->
                                    <li><b>Temp: </b><span id="temp"></span></li>
                                    <li><b>Cloud Cover: </b><span id="cloud_pct"></span>%</li>
                                    <li><b>Wind Degrees: </b><span id="wind_degrees"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
